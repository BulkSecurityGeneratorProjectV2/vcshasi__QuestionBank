<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Departments : "></h:outputText>
		<p:dataTable id="departments" var="department"
			value="#{departmentMB.departmentList}" style="width: 10%">
			<p:column>
				<f:facet name="header">
					<h:outputText value="DepartmentId" />
				</f:facet>
				<h:outputText value="#{department.departmentId}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="DepartmentName" />
				</f:facet>
				<h:outputText value="#{department.departmentName}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Department Created By" />
				</f:facet>
				<h:outputText value="#{department.createdBy}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Department Created Date" />
				</f:facet>
				<h:outputText value="#{department.createdDate}" />
			</p:column>
		</p:dataTable>
    </h:form>
</h:body>

</html>
